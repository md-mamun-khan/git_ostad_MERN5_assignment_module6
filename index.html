                <div class="card my-card fixed-height">
                    <div class="card-body">
                        <label for="ageInput" class="form-label">How old are you? Enter here</label>

    <script>

        let agecheckbutton = document.getElementById('agecheckbutton');
        let resultCardAdult = document.getElementById('resultCardAdult');
        let resultCardChild = document.getElementById('resultCardChild');


        agecheckbutton.addEventListener("click", function () {

            let givenAge = parseInt(document.getElementById('ageInput').value);

            if (givenAge >= 18) {
                resultCardAdult.style.display = 'block';
                resultCardChild.style.display = 'none';
            } else {
                resultCardChild.style.display = 'block';
                resultCardAdult.style.display = 'none';
            }

        )

    </script>
